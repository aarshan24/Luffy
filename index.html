<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Add friend a lion</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Questrial&display=swap');


* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Questrial', sans-serif;
  
}

  

html, body {
  height: 100%;
  width: 100%;
}

body {
  background-color: cornflowerblue;
  justify-content: center;
  align-items: center;
  display: flex;
  
}

#card {
  text-align: center;
  background-color: #fff;
  height: 450px;
  width: 300px;
  border-radius: 10px;
  padding: 30px;
  
}

img {
  object-position: center;
  border-radius: 10px;
  object-fit: cover;
  height: 55%;
  width: 100%;
}

#name {
 font-size: 30px;
 margin: 10px 0px;
}

h5 {
  margin: 20px;
  font-size: 25px;
  color: red;
}

button {
  font-weight: 700;
  
  color: #fff;
  margin-top: 5px;
  background-color: cadetblue;
  padding: 12px 20px;
  border: none;
  border-radius: 50px;
  }
  </style>
</head>

<body>
  
  
  <div id="card">
     <img src="https://cdn.pixabay.com/photo/2023/12/17/14/47/ai-generated-8454324_1280.jpg" />
    
    <h2 id="name">Lion</h2>
    <h5>
       Stranger
    </h5>
    <div id="btn-container">
       
    
    
    <button id="btn">
       Add Friend
    </button>
    </div>
  </div>
  
  <script src="script.js">
    var a = document.querySelector('h5');
var btn = document.querySelector('#btn');
var cont = document.getElementById('btn-container');
btn.addEventListener("click", () => {
  a.innerHTML = "Friends";
  a.style.color = "green";
  var ba = document.createElement('button');
  cont.appendChild(ba);
  ba.innerHTML = "Remove";
  ba.style.color = "#111";
  ba.style.backgroundColor = "#dadada";
  btn.style.display = "none";
  ba.addEventListener("click", () => {
  a.style.color = "red";
  a.innerHTML = "Stranger";
  cont.removeChild(ba);
  btn.style.display = "inline";
})
})


  </script>
</body>

  </html>
